
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <nav style="background-color:#009688;">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Wish Me</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
        </div>
      </nav>


  <div class="row" style="padding-top: 36px">
    <div class="col m2 s12"></div>
    <div class="col m8 s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title center">welcome</span>
          <br>
          <p>Log Into the portal to manage your reminders.</p>
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">User Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="KD.singh">
            </div>
            <div 
              class="form-group">
              <label for="formGroupExampleInput2">Email Id</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="_xyz____@gmail.com">
            </div>
              <div style="padding: 25px">
                <button type="button" class="btn btn-primary">Login</button>
              </div>
          </form>
        </div>
      </div>
    <div class="col m2 s12"></div>
  </div>




<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('.datepicker').datepicker();
  });
</script>
    </body>
  </html>
